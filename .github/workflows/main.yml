name: Build and Push Docker Images to GCP Artifact Registry

on:
  push:
    branches:
      - main

env:
  GCP_REGION: asia-south1                   
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Step 3: Check connectivity to GCP
      - name: Test GCP connection
        run: |
          echo "Listing projects to test GCP connectivity..."
          gcloud projects list
          echo "Listing Artifact Registry repositories..."
          gcloud artifacts repositories list --location=${GCP_REGION}

      # Step 4: Configure Docker to authenticate with Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev --quiet

      # Step 5: Build and push frontend Docker image
      - name: Build and push frontend Docker image
        run: |
          docker build -t asia-south1-docker.pkg.dev/lunar-nuance-472604-c6/frontend-repo/frontend:latest ./frontend
          docker push asia-south1-docker.pkg.dev/lunar-nuance-472604-c6/frontend-repo/frontend:latest

      # Step 6: Build and push backend Docker image
      - name: Build and push backend Docker image
        run: |
          docker build -t ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/backend-repo/backend:latest ./backend
          docker push ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/backend-repo/backend:latest
