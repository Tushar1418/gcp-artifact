name: Build and Push Docker Images to GCP Artifact Registry

on:
  push:
    branches:
      - main

env:
  GCP_REGION: asia-south1                   
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Authenticate service account and check connectivity
      - name: Test GCP connection
        run: |
          echo "Writing service account key to file..."
          cat <<EOF > gcp-key.json
${{ secrets.GCP_SA_KEY }}
EOF

          echo "Activating service account..."
          gcloud auth activate-service-account --key-file=gcp-key.json

          echo "Listing projects to test GCP connectivity..."
          gcloud projects list

          echo "Listing Artifact Registry repositories..."
          gcloud artifacts repositories list --location=${GCP_REGION}

          # Remove the temporary key file
          rm gcp-key.json

      # Step 4: Configure Docker to authenticate with Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev --quiet

      # Step 5: Build and push frontend Docker image
      - name: Build and push frontend Docker image
        run: |
          echo "Building frontend Docker image..."
          docker build -t ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/frontend-repo/frontend:latest ./frontend
          
          echo "Pushing frontend Docker image..."
          docker push ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/frontend-repo/frontend:latest

      # Step 6: Build and push backend Docker image
      - name: Build and push backend Docker image
        run: |
          echo "Building backend Docker image..."
          docker build -t ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/backend-repo/backend:latest ./backend
          
          echo "Pushing backend Docker image..."
          docker push ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/backend-repo/backend:latest
